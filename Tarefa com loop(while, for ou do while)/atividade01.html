<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha de Produção</title>
</head>
<body>
    <h1>Produção</h1>
    <div id="produção"></div>
    <script>
        let pecas = 0;
        let aprov = 0;
        let reprov = 0;
        let mostrar = "";
        let mostrar2 = "";

        while (pecas < 400) {
        produto = prompt("Qual o nome do produto?")
        teste = prompt("1 aprovado. 2 reprovado");
        

        if (teste === "1") {
            pecas++;
            aprov++;
            mostrar = "O Número de peças aprovadas, são de: " + aprov + "</br> O Número de peças reprovadas, são de: " + reprov;
            
        } else if (teste === "2"){
            pecas++;
            reprov++;
            mostrar = "O Número de peças aprovadas, são de: " + aprov + "</br> O Número de peças reprovadas, são de: " + reprov;
            mostrar2 += "A peça que foi reprovada, foi a: " + produto + "</br>";
        }
    }
        document.getElementById("produção").innerHTML = mostrar + "</br>" + mostrar2;
    </script>
    
</body>
</html>

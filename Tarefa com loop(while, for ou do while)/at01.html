<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha de Produção</title>
</head>
<body>
    <h1>Controle de Qualidade</h1>
    <div id="totais"></div>
    </br>
    <div id="reprovado"></div>
    <script>
    let numero1 = 0;
    let numero2 = 0;
    let pecas = 0;
    let aprovados;
    let reprovados;
    while (pecas <= 3) {
        let peca = prompt("Digite o número da peça.")
        let qualidade = Number(prompt("Digite 1 para aprovada e 2 para reprovada."))
    if (qualidade == 1) {
        numero1++;
        aprovados = numero1;
        pecas++;
    }else{
        numero2++;
        pecas++;
        reprovados = numero2;
        document.getElementById("reprovado").innerHTML += "Produtos reprovados: N°" + pecas + "</br>";
    }
}
document.getElementById("totais").innerHTML = " Aprovados: " + aprovados + "</br>" + "Reprovados: " + reprovados;
    </script>   
</body>
</html>
